<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Phone (Web)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="phone-container">
        <h1>My Virtual Phone</h1>
        <div class="app-grid">
            <button class="app-button" id="btnPhone">
                <i class="fas fa-phone-alt icon"></i>
                <span>Phone</span>
            </button>
            <button class="app-button" id="btnMessages">
                <i class="fas fa-comments icon"></i>
                <span>Messages</span>
            </button>
            <button class="app-button" id="btnBrowser">
                <i class="fas fa-globe icon"></i>
                <span>Browser</span>
            </button>
            <button class="app-button" id="btnGallery">
                <i class="fas fa-images icon"></i>
                <span>Gallery</span>
            </button>
        </div>

        <!-- Modals for interactive apps -->
        <div id="phoneModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Phone Dialer</h2>
                <input type="text" id="phoneNumberInput" placeholder="Enter number" readonly>
                <div class="keypad">
                    <button class="key">1</button><button class="key">2</button><button class="key">3</button>
                    <button class="key">4</button><button class="key">5</button><button class="key">6</button>
                    <button class="key">7</button><button class="key">8</button><button class="key">9</button>
                    <button class="key">*</button><button class="key">0</button><button class="key">#</button>
                </div>
                <button id="callButton" class="action-button">Call</button>
            </div>
        </div>

        <div id="messagesModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Messages</h2>
                <div class="message-list" id="messageList">
                    <div class="message incoming">Hi there!</div>
                    <div class="message outgoing">Hello! How are you?</div>
                </div>
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessageButton" class="action-button">Send</button>
            </div>
        </div>

        <div id="browserModal" class="modal">
            <div class="modal-content browser-content">
                <span class="close-button">&times;</span>
                <h2>Browser</h2>
                <div class="browser-address-bar">
                    <input type="text" id="browserUrlInput" value="https://www.google.com">
                    <button id="goButton">Go</button>
                </div>
                <iframe id="browserFrame" src="https://www.google.com"></iframe>
            </div>
        </div>

        <div id="galleryModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Gallery</h2>
                <div class="gallery-images" id="galleryImages">
                    <img src="https://picsum.photos/id/237/200/200" alt="Image 1">
                    <img src="https://picsum.photos/id/238/200/200" alt="Image 2">
                    <img src="https://picsum.photos/id/239/200/200" alt="Image 3">
                    <img src="https://picsum.photos/id/240/200/200" alt="Image 4">
                </div>
                <button id="addPictureButton" class="action-button">Add Picture</button>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
