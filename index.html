<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Phone (Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <h1>My Virtual Phone</h1>
        <div class="app-grid">
            <button class="app-button" id="btnPhone">
                <img src="https://img.icons8.com/ios-glyphs/60/phone--v1.png" alt="Phone Icon">
                <span>Phone</span>
            </button>
            <button class="app-button" id="btnMessages">
                <img src="https://img.icons8.com/ios-glyphs/60/speech-bubble--v1.png" alt="Messages Icon">
                <span>Messages</span>
            </button>
            <button class="app-button" id="btnBrowser">
                <img src="https://img.icons8.com/ios-glyphs/60/internet.png" alt="Browser Icon">
                <span>Browser</span>
            </button>
            <button class="app-button" id="btnGallery">
                <img src="https://img.icons8.com/ios-glyphs/60/picture.png" alt="Gallery Icon">
                <span>Gallery</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
